      <p id="header">Reset Email</p>
      <div class="form-group">
        <label>New Email Address*</label>

        <input type="email" class="form-control" id="newemail_inp" aria-describedby="emailHelp" placeholder="s000000@ltisdschools.net" required>
      </div>

      <div class="form-group">
        <label>Confirm New Email Address*</label>

        <input type="phone" class="form-control" id="newemail2_inp" placeholder="s000000@ltisdschools.net" required>
      </div>
      <button type="submit" class="submit-button">Reset</button>
    </form>

    <form id="resetPassword">

      </div>

    </form>
