		<table>
			<tr>
				<td>
					<form id="sign_up">
						<p id="title">Sign Up</p>
						<div class="form-group">
							<label>Name* <img src="images/tooltop.png" data-toggle="tooltip" data-placement="top" title="Enter Full Name" class="tooltop"></label>

					    	<input type="text" class="form-control" placeholder="Name" id="name_inp" required>
					  	</div>

					  	<div class="form-check" id="type">
					        <input class="form-check-input" type="radio" value="student" name="emailChoose" onClick="studentEmail()" checked>

					        <label class="form-check-label">Student</label>
					    </div>

					    <div class="form-check" id="type">
					        <input class="form-check-input" type="radio" value="teacher" name="emailChoose" onClick="teacherEmail()">
					        
					        <label class="form-check-label">Teacher</label>
				        </div>

						<br>

				        <div class="form-group" id="grade">
						    <label>Grade*</label>

						    <select class="form-control" id="grade_drop">
						    </select>
					  	</div>

					  	<div class="form-group" id="schoolID">
							<label>School ID* <img src="images/tooltop.png" data-toggle="tooltip" data-placement="top" title="Enter 6-Digit School ID" class="tooltop"></label>

					    	<input type="text" class="form-control" id="schoolId_inp" placeholder="000000" pattern="[0-9]{6}">
					  	</div>

					  	<label>Email address* <img src="images/tooltop.png" data-toggle="tooltip" data-placement="top" title="Enter School Email Address" class="tooltop"></label>
					  	<div class="input-group mb-3 form-group">
						 	<input type="text" class="form-control" id="email_inp" placeholder="s000000" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
						 	<div class="input-group-append">
							<span class="input-group-text" id="basic-addon2">@ltisdschools.net</span>
						 	</div>
						</div>

					  	<div class="form-group">
							<label>Cell Phone Number* <img src="images/tooltop.png" data-toggle="tooltip" data-placement="top" title="Enter 10 Digit Cell Phone Number Separated by Dashes" class="tooltop"></label>

					    	<input type="phone" class="form-control" id="phone_inp" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
					  	</div>

					  	<div>
							<label>Password* <img src="images/tooltop.png" data-toggle="tooltip" data-placement="top" title="Enter 6 Digit Password With At Least One Special Character" class="tooltop"></label>
							<div class="input-group mb-3">
							 	<input type="password" class="form-control" id="password_inp" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
							  	<div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="button" onClick="showPassword()"><img src="images/closed_eye.png" id="check1"></button>
							</div>
							</div>
						</div>

					  	<div>
							<label>Confirm Password*</label>
							<div class="input-group mb-3">
							 	<input type="password" class="form-control" id="password2_inp" placeholder="Re-Enter Password" aria-label="Password" aria-describedby="basic-addon2" required>
							  	<div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="button" onClick="showPassword2()"><img src="images/closed_eye.png" id="check2"></button>
							</div>
							</div>
						</div>

					  	<button type="submit" class="submit-button">Sign Up</button>

					</form>
				</td>
			
				<td>
					<form id="log_in">
						<p id="title">Sign In</p>
						<div class="form-group">
							<label>Email address</label>

					    	<input type="email" class="form-control" id="logemail_inp" aria-describedby="emailHelp" placeholder="s000000@ltisdschools.net" required>
					  	</div>

					  	<div>
							<label>Password*</label>
							<div class="input-group mb-3">
							 	<input type="password" class="form-control" id="logpassword_inp" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>

							  	<div class="input-group-append">
							    	<button class="btn btn-outline-secondary" type="button" onClick="showPassword3()"><img src="images/closed_eye.png" id="check3"></button>
								</div>
							</div>
						</div>
					  	<button type="submit" class="submit-button">Sign In</button>
					</form>
					<div id="align-center">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg" id="submit-button2">Reset Password</button>

					<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
					  <div class="modal-dialog modal-lg">
					    <div class="modal-content">
					    	<br>
					      <label>Enter Email Address</label>
						    	<input type="email" class="form-control" id="email_inp2" aria-describedby="emailHelp" placeholder="Email" required/>
						    	<br>
						    	<button type="submit" id="submit-button3" onClick="resetEmail()">Reset</button>
						    	<br>
					    </div>
					  </div>
					</div>
				</div>
